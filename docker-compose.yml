version: '3'
services:
  couch:
    restart: always
    build: couchdb
    ports:
      - "127.0.0.1:5984:5984"
    env_file:
      - ".env"
    environment:
      - "COUCHDB_USER"
      - "COUCHDB_PASSWORD"
      - "COUCHDB_NAME"
  web:
    restart: always
    build: app
    ports:
      - "80"
    env_file:
      - ".env"
    network_mode: host
    depends_on:
      - "couch"
    environment:
      - "COUCHDB_USER"
      - "COUCHDB_PASSWORD"
      - "COUCHDB_NAME"
      - "SECRET_KEY"
      - "ADMIN_PASSWORD"
